<html>
<head>
  <title>NG-- balancing</title>
</head>
<body>
  <div>Starting tickspeed</div>
  <input id="1"></input>
  <div>Number of tickspeed upgrades desired</div>
  <input id="2"></input>
  <div>Galaxy strength desired</div>
  <input id="3"></input>
  <br/>
  <button id="b1" onclick="document.getElementById('3').value = (.9 - (1e3 * (+document.getElementById('1').value)) ** (-1/(+document.getElementById('2').value))) / .02">Update galaxy strength based on tickspeed upgrades</button>
  <br/>
  <button id="b2" onclick="document.getElementById('2').value = Math.log(1e3 * (+document.getElementById('1').value)) / -Math.log(.9 - .02 * (+document.getElementById('3').value))">Update tickspeed upgrades based on galaxy strength</button>
</body>
</html>
