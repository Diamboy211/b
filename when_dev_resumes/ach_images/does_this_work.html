<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <td>
        <canvas id="c" width=104 height=104></canvas>
      </td>
      <td>
        <canvas id="d" width=104 height=104></canvas>
      </td>
      <td>
        <canvas id="e" width=104 height=104></canvas>
      </td>
      <td>
        <canvas id="f" width=104 height=104></canvas>
      </td>
    </tr>
  </table>
  <script>
  window.onload = function () {
    c = document.getElementById("c");
    context = c.getContext("2d");
    context.font = "12px Typewriter";
    context.fillStyle = "rgb(0,0,0)";
    context.fillText("Can you get", 17, 12);
    context.fillText("infinite TT?", 17, 24);
    var img = c.toDataURL("image/png");
    document.body.innerHTML += '<img src="'+img+'"/>';

    c = document.getElementById("d");
    context = c.getContext("2d");
    context.font = "12px Typewriter";
    context.fillStyle = "rgb(0,0,0)";
    context.fillText("I am speed", 20, 12);
    var img = c.toDataURL("image/png");
    document.body.innerHTML += '<img src="'+img+'"/>';

    c = document.getElementById("e");
    context = c.getContext("2d");
    context.font = "12px Typewriter";
    context.fillStyle = "rgb(0,0,0)";
    context.fillText("This thing", 24, 12);
    context.fillText("all things devours", 6, 24);
    var img = c.toDataURL("image/png");
    document.body.innerHTML += '<img src="'+img+'"/>';

    c = document.getElementById("f");
    context = c.getContext("2d");
    context.font = "12px Typewriter";
    context.fillStyle = "rgb(0,0,0)";
    context.fillText("But you promised", 10, 12);
    context.fillText("me another prestige", 5, 24);
    context.fillText("layer!", 32, 36);
    var img = c.toDataURL("image/png");
    document.body.innerHTML += '<img src="'+img+'"/>';
  }
  </script>
</body>
</html>
