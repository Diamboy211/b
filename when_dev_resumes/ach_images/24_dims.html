<html>
<head>
</head>
<body>
  <canvas id="c" width=800 height=800 style="width: 800; height: 800;"></canvas>
  <script>
  // This script produces the planned universal harmony achievement image.
  window.onload = function () {
    c = document.getElementById("c");
    context = c.getContext("2d");
    for (let i = 0; i < 6; i++) {
      for (let j = 0; j < 4; j++) {
        context.beginPath();
        context.arc(i * 110 + 50, (j + 2) * 110 + 50, 50, 0, 2 * Math.PI, false);
        context.fillStyle = ['green', 'green', '#964B00', '#964B00', 'purple', 'orange'][i];
        context.fill();
        context.fillStyle = "white";
        context.font = "80px Ariel";
        // No big spoilers, so end with ?
        context.fillText('nniit?'[i] + (j + 1 + 4 * [1, 3].includes(i)), i * 110 + 15, (j + 2) * 110 + 75);
      }
    }
    var img = c.toDataURL("image/png");
    let a = document.createElement('a');
    a.href = img;
    a.innerHTML = 'click'
    document.body.appendChild(a);
  }
  </script>
</body>
</html>
